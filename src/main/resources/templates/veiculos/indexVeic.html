<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  
    <title>Veiculos Cadastrados</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Veículos</h1>
		<hr />
		
		<a th:href="@{/veiculo/veiculos}" class="btn btn-primary">Meus Veículos</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Modelo</th> 
					<th>Cor</th>
					<th>Chassi</th>
					<th>Placa</th>
					<th>Ano</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="veiculo : ${listVeiculo}">
					<td th:text="${veiculo.modelo}"></td> 
					<td th:text="${veiculo.cor}"></td>
					<td th:text="${veiculo.chassi}"></td> 
					<td th:text="${veiculo.placa}"></td> 
					<td th:text="${veiculo.ano}"></td> 
					<td>
							<a th:href="@{/veiculo/{id}(id = ${veiculo.id})}" class="btn btn-primary" >Show</a> 
					 		<a th:href="@{/veiculo/{id}/edit(id = ${veiculo.id})}" class="btn btn-info">Editar</a> 
					 		<a th:href="${veiculo.id +'/delete'}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>
