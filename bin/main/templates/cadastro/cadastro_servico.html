<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Cadastrar Servico</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${servico.id == null}">Cadastrar Serviço</h1>
		<h1 th:if="${servico.id != null}">Edit servico</h1>
		<hr />
		<form th:action="@{/servicos}"
			th:method="@{${servico.id == null} ? 'post' : 'put'}"
			th:object="${servico}">
			<input type="hidden" th:field="*{id}" />
			
			 <div class="form-group" th:object="${servico}">
				 <select name="module.id" class="form-control">
				 	 <option value="" disabled selected>Serviço</option>
					 <option value="1">Revisão Geral</option>
					 <option value="1">Revisão Geral</option>
                     <option value="2">Balanceamento</option>
                     <option value="3">Troca de Óleo</option>
                     <option value="4">Troca de Pneus</option>
                     <option value="5">Troca de Bateria</option>
                     <option value="6">Caixa de Marcha</option>
			 		 <option th:each="servico : ${servico}" th:value="${servico.id}" th:text="${servico.nome}"></option>
				</select>	
			 </div>
			 
			 <div class="form-group" th:object="${servico}">
				 <select name="module.id" class="form-control">
				 	  <option value="" disabled selected>Tempo Médio</option>
					  <option value="1">Entre 0 - 30 min</option>
                      <option value="2">Entre 1h - 2h</option>
                      <option value="3">Entre 2h - 3h</option>
                      <option value="4">Entre 3h - 4h</option>
                      <option value="5">Entre 4h - 5h</option>
                      <option value="6">Mais de 5h</option>
			 		 <option th:each="servico : ${servico}" th:value="${servico.id}" th:text="${servico.tempoMedio}"></option>
				</select>	
			 </div>

			<a th:href="@{/servicos/meus_servicos}" class="btn btn-success">Cadastrar</button>
			<a th:href="@{/servicos/meus_servicos}" class="btn btn-default">Cancelar</a>
		</form>
	</div>
</body>
</html>
